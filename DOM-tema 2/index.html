<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="text" id="num1" placeholder="Introduceti primul numar">
    <input type="text" id="num2" placeholder="Introduceti al doilea numar">

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <div id="result"></div>

    <script>
        function subtract() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Va rugam sa introduceti numere valide";
            } else {
                var result = num1 - num2;
                document.getElementById("result").innerText = "Rezultatul operatiei este" + result;
            }
        }
    </script>
</body>
</html>
